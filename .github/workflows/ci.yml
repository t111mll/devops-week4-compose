name: CI

on:
 push:
  branches: [ "main" ]
 pull_request:

jobs:
 lint:
  runs-on: ubuntu-latest
  steps:
   - name: Checkout repository
     uses: actions/checkout@v4
   - name: Validate Docker Compose file
     run: docker compose config

 build:
  runs-on: ubuntu-latest
  needs: lint

  steps:
   - name: Checkout repository
     uses: actions/checkout@v4
   - name: Build Docker image
     run: docker build -t devops-week4-app .
